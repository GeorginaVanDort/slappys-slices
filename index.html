<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Slappy's Slices</title>
  </head>
  <body>
    <!-- jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1></h1>
        <h3></h3>
      </div>
    </div>
<!-- End jumbotron -->
<!-- size -->
    <div class="container">
      <h3>Pick a Size.</h3>
      <div class="radio" id="size">
        <label>
          <input type="radio" name="pizzaSize" value=10 checked>
          <img src="#" alt="" id=picmed/>
        </label>
        <label>
          <input type="radio" name="pizzaSize" value=15>
          <img src="#" alt="" id=piclarge/>
        </label>
      </div>
    </div>
<!-- end size -->
<!-- toppings     -->
    <div class="container">
      <div class="row">
        <h3>Chose Your Toppings.</h3>

        <div class="col-md-6">
          <h4>Choose a protein</h4>
          <select class="form-control" class="protein">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
          </select>
        </div>

        <div class="col-md-6">
          <h4>Choose a veggie</h4>
          <select class="form-control" id="veg">
           <option>1</option>
           <option>2</option>
          </select>

          <h4>Any Special Toppings?</h4>
          <select class="form-control" id="special">
           <option>1</option>
           <option>2</option>
          </select>

        </div>
      </div>
    </div>
<!-- end toppings -->

    <h4>Your total: <span id="total">$</span></h4>
  </body>
</html>
