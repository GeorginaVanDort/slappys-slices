<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Slappy's Slices</title>
  </head>
  <body>
    <!-- jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1></h1>
        <h3></h3>
      </div>
    </div>
<!-- End jumbotron -->
    <form id=newPizza method="post">
<!-- size -->
      <div class="container">
        <h3>Pick a Size.</h3>
        <div class="radio" id="size">
          <label> Medium $10
            <img src="img/medium.png" alt="" id=picmed/>
            <input type="radio" name="pizzaSize" value=10 checked>
          </label>
          <label> Large $15
            <img src="img/large.png" alt="" id=piclarge/>
            <input type="radio" name="pizzaSize" value=15>
          </label>
        </div>
      </div>
<!-- end size -->
<!-- toppings     -->
      <div class="container">
        <div class="row">
          <h3>Chose Your Toppings.</h3>

          <div class="col-md-6">
            <h4>Choose a protein</h4>
            <select class="form-control" id="protein1">
             <option>None</option>
             <option>Ham</option>
             <option>Bacon</option>
             <option>Smoked Tofu</option>
           </select>

            <button class="btn btn-primary" type="button" name="button" id="addProtein">Add Another Protein</button>

            <select class="form-control" id="protein2">
             <option>None</option>
             <option>Ham</option>
             <option>Bacon</option>
             <option>Smoked Tofu</option>
           </select> <br>
          </div>

          <div class="col-md-6">
            <h4>Choose a veggie</h4>
            <select class="form-control" id="veg">
             <option >None</option>
             <option>Peppers</option>
             <option>Fresh Tomato</option>
             <option>Pineapple</option>
            </select>

            <h4>Any Special Toppings?</h4>
            <select class="form-control" id="special">
             <option >None</option>
             <option>Arugula</option>
             <option>Artichoke Hearts</option>
             <option>Sun-dried Tomatoes</option>
            </select>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
<!-- end toppings -->
    </form>
    <div class="container">
      <h4>Your total: $<span id="total"></span></h4>
    </div>
  </body>
</html>
